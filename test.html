<!DOCTYPE html>
<html>
<head>
  <title>Service worker delivery network</title>
</head>
<body>

<h1>Service worker delivery network test file</h1>

<div id="output"></div>

<script src="libs/test.js"></script>

<script>

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/swdn/service-worker.js', { scope: '/swdn/' })
  .then(function(registration) {
    // Registration was successful
    console.log('ServiceWorker registration successful with scope: ',
                registration.scope);
  }).catch(function(err) {
    // registration failed :(
    console.log('ServiceWorker registration failed: ', err);
  });
}

</script>
</body>
</html>
